<!doctype html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title><%=indexTitle%></title>
    <meta name="description" content="<%=indexDescription%>">
    <meta name="viewport" content="width=device-width">
    <!-- @if NODE_ENV == 'DEVELOPMENT' -->
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- @endif -->
    <!-- @if NODE_ENV == 'PRODUCTION' -->
    <link rel="stylesheet" href="styles/vendor.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <!-- @endif -->
    <!-- Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">
  </head>
  <body ng-app="codebustersJsApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="brand">{{appInfo.name}}</div>
    <div class="address-bar">3481 Melrose Place | Beverly Hills, CA 90210 | 123.456.666</div>
    <main-directive></main-directive>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
              m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
  </script>

  <!-- build:js(.) scripts/oldieshim.js -->
  <!--[if lt IE 9]>
  <script src="bower_components/es5-shim/es5-shim.js"></script>
  <script src="bower_components/json3/lib/json3.min.js"></script>
  <![endif]-->
  <!-- endbuild -->
  <!-- @if NODE_ENV == 'DEVELOPMENT' -->
  <script src="bower_components/requirejs/require.js" data-main="scripts/main.js"></script>
  <!-- @endif -->
  <!-- @if NODE_ENV == 'PRODUCTION' -->
  <script src="libs/require.js" data-main="scripts/main.js"></script>
  <!-- @endif -->
  <script src="vendor.js"></script>
  <!-- Script to Activate the Carousel -->

</body>
</html>
