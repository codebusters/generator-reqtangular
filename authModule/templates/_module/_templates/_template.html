<div class="container">
  <div class="row">
    <div class="box">
      <div class="col-lg-12">
        <hr>
        <h2 class="intro-text text-center"><span translate="module.<%= moduleName %>.moduleName"></span>
          <strong>reqtangular</strong>
        </h2>
        <hr>
        <div ng-show="messageClass" ng-class="messageClass" role="alert">{{message}}</div>
        <div ng-hide="isLogged">
          <form name="form" shake-that submitted="submitted" submit="submit()" class="form-horizontal" role="form">
            <div class="form-group" ng-class="{'has-error': form.email.$invalid && submitted}">
              <label for="email" class="col-sm-4 control-label"><span translate="module.<%= moduleName %>.mail"></span></label>
              <div class="col-sm-4">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Email"
                  ng-model="email" 
                  ng-model-options="{updateOn: 'blur'}"
                  required>
              </div>
            </div>
            <div class="form-group" ng-class="{'has-error': form.password.$invalid && submitted}">
              <label for="password" class="col-sm-4 control-label"><span translate="module.<%= moduleName %>.password"></span></label>
              <div class="col-sm-4">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Password"
                  ng-model="password"
                  ng-model-options="{updateOn: 'blur'}"
                  required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-4">
                <button type="submit" class="btn btn-primary btn-block" ng-click="logIn(login.email, login.password)">Login</button>
              </div>
            </div>
          </form>
        </div>

        <div ng-show="isLogged">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-4">
                <button type="submit" class="btn btn-primary btn-block" ng-click="logout()">Log out</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>

</div>
