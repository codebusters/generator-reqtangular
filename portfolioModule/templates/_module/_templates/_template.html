<div class="container">
  <div class="row">
    <div class="box">
      <div class="col-lg-12">
        <hr>
        <h2 class="intro-text text-center"><span translate="module.<%= moduleName %>.moduleName"></span>
          <strong>reqtangular</strong>
        </h2>
        <hr>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="box">
      <div class="col-sm-<%= colValue %> portfolio-item" ng-repeat="entry in portFolioEntries
           | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage | filter:filterPortfolioEntries">
        <a href="#">
          <img src="{{entry.img.src}}" class="img-responsive" alt="{{entry.img.alt}}">
        </a>
        <h3>
          <a href="#">{{entry.name}}</a>
        </h3>
        <p>{{entry.description}}</p>
      </div>
    </div>
  </div>
  <ul class="pager">
    <li class="previous"><a ng-click="pagination.prevPage()" ng-hide="pagination.page == 0">&larr; <span translate="module.<%= moduleName %>.newer"></span></a></li>
    <li class="next"><a ng-click="pagination.nextPage()" ng-hide="pagination.page + 1 >= pagination.numPages"><span translate="module.<%= moduleName %>.older"></span> &rarr;</a></li>
  </ul>
</div>
