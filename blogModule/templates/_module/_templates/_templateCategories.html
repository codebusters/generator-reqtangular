<!-- Blog Categories Well -->
<div class="well">
  <h4 translate="module.<%= moduleName %>.blogCategories"></h4>
  <div class="row">
    <div class="col-lg-6">
      <ul class="list-unstyled">
        <li ng-repeat="category in blogCategories"><a ng-click="setCategoryId({{category.id}})">{{category.name}}</a></li>
      </ul>
    </div>
  </div>
</div>
