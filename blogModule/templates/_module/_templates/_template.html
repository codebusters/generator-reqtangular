<div class="container">
  <div class="row">
    <div class="box">
      <div class="col-lg-12">
        <hr>
        <h2 class="intro-text text-center"><span translate="module.<%= moduleName %>.moduleName"></span>
          <strong>reqtangular</strong>
        </h2>
        <hr>
      </div>
    </div>
  </div>
  <div class="row">

    <!-- Blog Entries Column -->
    <div class="col-md-8">
      <div ng-include="template.url"></div>
    </div>

    <!-- Blog Sidebar Widgets Column -->
    <div class="col-md-4">

      <!-- Blog Search Well -->
      <div class="well">
        <h4 translate="module.<%= moduleName %>.blogSearch"></h4>
        <div class="input-group">
          <input type="text" class="form-control">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>
        <!-- /.input-group -->
      </div>

      <<%= moduleName %>-categories></<%= moduleName %>-categories>
      <<%= moduleName %>-last-entries></<%= moduleName %>-last-entries>

            </div>-->

    </div>

  </div>
