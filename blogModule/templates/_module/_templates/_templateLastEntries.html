<!-- Blog Categories Well -->
<div class="well">
  <h4 translate="module.<%= moduleName %>.blogLastEntries"></h4>
  <div class="row">
    <div class="col-lg-12">
      <ul class="list-unstyled">
        <li ng-repeat="entry in lastEntries"><a href="#/<%=moduleName%>/{{entry.id}}">{{entry.title}}</a></li>
      </ul>
    </div>
  </div>
</div>
